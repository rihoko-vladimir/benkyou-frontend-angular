<div class="top-section">
  <h1 class="mat-display-1" style="margin: 0">My Sets</h1>
  <button mat-flat-button color="primary" (click)="onCreateNewSetClicked()">Create new set</button>
</div>
<div class="page-content">
  <set-grid [(sets)]="sets" (setsRemove)="onSetRemoved($event)" [mode]="'owner'"></set-grid>
</div>
<mat-paginator *ngIf="pagesCount != 1" hidePageSize="true" [pageIndex]="currentPage" [pageSize]="pageSize"
               [length]="pagesCount">
</mat-paginator>
