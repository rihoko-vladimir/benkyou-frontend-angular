<mat-card appearance="outlined" class="accountInfoContainer">
  <h3 style="margin: 0; padding: 0">Information</h3>
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="General">
      <general-tab></general-tab>
    </mat-tab>
    <mat-tab label="Personal">
      <personal-tab></personal-tab>
    </mat-tab>
  </mat-tab-group>
</mat-card>
