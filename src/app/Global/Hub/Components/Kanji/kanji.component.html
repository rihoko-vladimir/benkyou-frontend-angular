<div class="kanjiInfoContainer">
  <p class="kanji">
    {{kanji.kanji}}
  </p>
  <div class="kanjiReadings">
    <div class="reading">
      <p>
        {{kanji.kunyomi.join(", ")}}
      </p>
    </div>
    <div class="reading">
      <p>
        {{kanji.onyomi.join(", ")}}
      </p>
    </div>
  </div>
</div>
